<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza App</title>
    <link rel="stylesheet" href="pizza.css">
</head>

<body>
    <h1>JavaScript Pizzeria</h1>
    <div id="orderForm">
        How many? <input type="number" id="numPizzas" />
        <br />
        <br />
        <label>What kind of pizzas?
            <select id="typePizza">
                <option value="cheese">Cheese</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="supreme">Supreme</option>
            </select>
        </label>
        <br />
        <br />
        <label>Where do you live?
            <select id="deliveryCity">
                <option value="Anytown">Anytown</option>
                <option value="Sacramento">Sacramento</option>
                <option value="Your Town">Johannesburg</option>
            </select>
        </label>
        <br />
        <br />
        <label>Is it your birthday?
            <select id="birthday">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </label>
        <br />
        <br />
        <label>
            <button type="button" id="placeOrder">Place order</button>
        </label>
    </div>
    <div id="displayTotal"></div>
    <script src="pizza.js"></script>
</body>

</html>
